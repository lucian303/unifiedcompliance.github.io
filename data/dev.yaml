swagger: '2.0'
info:
    version: '1'
    termsOfService: 'https://www.unifiedcompliance.com/legal/'
    title: 'Common Controls Hub API'
    description: "## Getting Started\n\nThe CCH API allows you to programmatically access many of the features and data available in the Common Controls Hub.\n\nThe API supports use cases for large enterprise software offerings, internal applications, and quick one-off interfaces for internal initiatives.\n\n### Documentation\n\nWe have different sets of documentation depending on your needs:\n\n* **Our [complete API documentation](https://support.commoncontrolshub.com/hc/en-us/categories/115000091003-API-Developers) -** If you like to read the manual before using your TV. We have plenty of [examples](https://support.commoncontrolshub.com/hc/en-us/sections/115000726743-Example-API-Calls).\n* **[API FAQs](https://support.commoncontrolshub.com/hc/en-us/categories/115000091003-API-Developers) -** If you're pressed for time, and want to get up to speed quickly.\n* **Try it Out! -** If you want to just start tinkering. Scroll down to the \"Try it Out!\" section to start making API calls right from this page!\n\nIf you get stuck, we're happy to help - [just request an invite to our Slack channel](mailto:support@unifiedcompliace.com?subject=Please%20add%20me%20to%20Slack&body=I'd%20like%20to%20join%20your%20Slack%20discussion%20about%20the%20UCF%20API.) to talk with our developers.\n\n### Key Points for Getting Started with the API\n\n* You must have a [CCH Account](https://cch.commoncontrolshub.com/account-create.php) to use the API. The account can be either a starter account or one with a basic subscription.\n* In order for a list to appear via the API, it must be [marked as \"shared\"](https://support.commoncontrolshub.com/hc/en-us/articles/206693006-How-do-I-share-an-Authority-Document-list-).\n* UCF data is _only_ accessible through **Authority Documents Lists**. For example, you cannot query for a list of all Common Controls, you must instead query for all Common Controls associated with a User's **Authority Document List**.\n\n## Try it Out!:\n"
