    '/{entity}/paged':
        get:
            description: "Get some records of an entity with optional paging.\n\nThe pagination system supports two mutually exclusive models - pages and slices. If the \"_page\" parameter is specified, the result is a page. If the \"_start\" parameter is specified, the result is a slice. If neither is specified, pages are used by default, starting with the first page (_page=1).\n\n### Pages (default)\n\nPages are determined by the page index (_page) and page size (_limit). If the total number of results is 100 and the page size is 5, there will be 20 pages that each return 5 results.\n\nThe page response includes URLs for the the first and last pages, the current page, the previous page, and the next page. If the current page is the first and/or last page, then the previous page and/or next page URL will be null, respectively. It's also possible to specify an arbitrary page by setting the \"_page\" value manually.\n\nPages are best suited to displaying data in table that a user can page through. The benefit of a page is that it's possible to skip to any page in the set without having to request the intermediate pages. The potential downside is that the breaks between pages are not flexible - you can't request a page 2.5 and get half of page 2 and half of page 3.\n\n### Slices\n\nSlices are determined by start value (_start) and number of results (_limit). If the \"_start\" value is 100 and the default ordering by primary key is used, the first record returned would be the one with ID 101 (assuming no ID gaps), continuing on up until the result limit is reached.\n\nThe slice response includes URLs for the current page, the previous page, and the next page. Note that going to the previous page involves flipping the sort order - once you've gone to the next page, the previous \"_start\" value is lost, so to return the same set of results, the \"_start\" value must take effect from the opposite direction, which is accomplished by flipping the sort order. However, most use cases for slices will involve paging in a single direction (using the next page URL).\n\nSlices are not suited for displaying data for a user to page through, as there's no way to e.g. jump from page 1 to page 22. Instead, slices should be used in cases such as finding all records that have been modified since a certain date. To do that, you would set the sort order (_order) to \"date_modifed\" ascending and the \"_start\" value to the date. Even if the number of results exceeds the limit, you can page through them using the next page URL returned in each response.\n\n## Filtering\n\nFilters can be applied to any number of fields. The available fields depend on the entity. To add a filter, simply add a query parameter with the name of the field and the value to search for. To search for entities with a \"name\" field equal to \"foo\", the query string (assuming defaults for all other parameters) would be simply ?name=foo. If we also wanted the \"live\" field equal to \"1\", it would become ?name=foo&live=1, and so on. Matching is exact (for fuzzy searches, see the /{entity}/search endpoint), though filters for string fields are case-insensitive according to the MySQL utf8_unicode_ci collation.\n"
            parameters:
                -
                    $ref: '#/parameters/entity'
                -
                    name: _start
                    in: query
                    description: "Specifies the value of the primary sort field at which to start returning results. The primary sort field is the first field specified in the \"_order\" string, which defaults to the primary key ID. This value is exclusive, so only greater or lesser values (depending on sort order) will be included. Mutually exclusive with \"_page\".\n"
                    required: false
                    type: string
                -
                    name: _page
                    in: query
                    description: "Specifies which page to return. If less than 1, the first page will be returned. If greater than the index of the last page, no results will be returned.\n"
                    required: false
                    type: integer
                -
                    name: _limit
                    in: query
                    description: "Specifies the maximum number of records to return. When working with pages, this is the size of each page (except the last page, which may be smaller). The limit can't exceed 1000, and greater values will be limited down to 1000. The limit can't be less than 1, and lesser values will be set to 1.\n"
                    required: false
                    type: integer
                -
                    name: _order
                    in: query
                    description: "Specifies the sort order of records. The default order is by primary key ID, ascending. Formatted as a comma-delimited list of field names in order of priority. By default, the sort order is ascending. This can be declared explicitly by appending a \"+\" after a field name (and before the delimiting comma). To specify descending order, append a \"-\" instead.\n"
                    required: false
                    type: string
            responses:
                200:
                    $ref: '#/responses/200'
            tags:
                - entity
                - search
            security:
                -
                    oauth2:
                        - ''
