paths:
    /my-account:
        get:
            description: "Get detailed information on the current user's CCH account, including users, roles, groups, initiatives, and Authority Document lists.\n"
            responses:
                200:
                    $ref: '#/responses/200'
            tags:
                - account
            security:
                -
                    oauth2:
                        - ''
    '/cch-account/{account-id}/details':
        get:
            description: "Get detailed information on an CCH account, including users, roles, groups, initiatives, and Authority Document lists.\n"
            parameters:
                -
                    $ref: '#/parameters/account-id'
            responses:
                200:
                    $ref: '#/responses/200'
            tags:
                - account
            security:
                -
                    oauth2:
                        - ''
    '/cch-ad-list/{list-id}/authority-documents':
        get:
            description: "Get a list of Authority Documents for an Authority Document list.\n"
            parameters:
                -
                    $ref: '#/parameters/list-id'
            responses:
                200:
                    $ref: '#/responses/200'
            tags:
                - cch
            security:
                -
                    oauth2:
                        - ''
    '/cch-ad-list/{list-id}/audit-items':
        get:
            description: "Get a list of Audit Items for an Authority Document list.\n"
            parameters:
                -
                    $ref: '#/parameters/list-id'
            responses:
                200:
                    $ref: '#/responses/200'
            tags:
                - cch
            security:
                -
                    oauth2:
                        - ''
    '/cch-ad-list/{list-id}/tracked-controls':
        get:
            description: "Get tracking information for an Authority Document list.\n"
            parameters:
                -
                    $ref: '#/parameters/list-id'
            responses:
                200:
                    $ref: '#/responses/200'
            tags:
                - cch
                - attestation
            security:
                -
                    oauth2:
                        - ''
    '/cch-ad-list/{list-id}/tracked-controls/details':
        get:
            description: "Get mandated, implied, and implementation Controls for an Authority Document list.\n"
            parameters:
                -
                    $ref: '#/parameters/list-id'
            responses:
                200:
                    $ref: '#/responses/200'
            tags:
                - cch
            security:
                -
                    oauth2:
                        - ''
    '/authority-document/{document-id}/details':
        get:
            description: "Get an Authority Document by id, including its relationships in a nested structure.\n"
            parameters:
                -
                    $ref: '#/parameters/document-id'
                -
                    name: ciToCs
                    in: query
                    description: "Show all possible Configuration Settings for each Configurable Item.\n"
                    required: false
                    type: boolean
            responses:
                200:
                    description: 'An Authority Document with related entities'
                    schema:
                        $ref: '#/definitions/authority-document-details'
            tags:
                - ucf
            security:
                -
                    oauth2:
                        - ''
    '/audit-item/{audit-id}/details':
        get:
            description: "Get an Audit Item by id, including its relationships in a nested structure.\n"
            parameters:
                -
                    $ref: '#/parameters/audit-id'
                -
                    name: ciToCs
                    in: query
                    description: "Show all possible Configuration Settings for each Configurable Item.\n"
                    required: false
                    type: boolean
            responses:
                200:
                    description: 'An Audit Item with related entities'
                    schema:
                        $ref: '#/definitions/audit-item-details'
            tags:
                - ucf
            security:
                -
                    oauth2:
                        - ''
    '/asset/{asset-id}/details':
        get:
            description: "Get an Asset by id, including its relationships in a nested structure.\n"
            parameters:
                -
                    $ref: '#/parameters/asset-id'
            responses:
                200:
                    description: 'An Asset with related entities'
                    schema:
                        $ref: '#/definitions/asset-details'
            tags:
                - ucf
            security:
                -
                    oauth2:
                        - ''
    '/control/{control-id}/details':
        get:
            description: "Get a Control by id, including its relationships in a nested structure.\n\nFor a given Control's data to be available from this endpoint, it must meet one of the following criteria:\n- It's directly mandated by a Citation in an Authority Document in a shared list\n- It's an Implied Control, an ancestor of a Mandated Control\n- It's a Metric referenced by a Citation in an Authority Document in a shared list\n- It's referenced by the Audit Item for a Citation in an Authority Document in a shared list\n- It's the Primary Control of a Compliance Document referenced by a Citation in an Authority Document in a shared list\n"
            parameters:
                -
                    $ref: '#/parameters/control-id'
                -
                    name: auditItems
                    in: query
                    description: "Show related Audit Items.\n"
                    required: false
                    type: boolean
            responses:
                200:
                    description: 'A Common Control with related entities'
                    schema:
                        $ref: '#/definitions/control-details'
            tags:
                - ucf
            security:
                -
                    oauth2:
                        - ''
    '/control/{control-id}/history':
        get:
            description: "Get a Control's history by id.\n\nFor a given Control's history data to be available from this endpoint, it must meet one of the following criteria:\n- It's directly mandated by a Citation in an Authority Document in a shared list\n- It's an Implied Control, an ancestor of a Mandated Control\n- It's a Metric referenced by a Citation in an Authority Document in a shared list\n- It's referenced by the Audit Item for a Citation in an Authority Document in a shared list\n- It's the Primary Control of a Compliance Document referenced by a Citation in an Authority Document in a shared list\n"
            parameters:
                -
                    $ref: '#/parameters/control-id'
            responses:
                200:
                    description: 'A Common Control with related entities'
                    schema:
                        $ref: '#/definitions/control-history'
            tags:
                - ucf
            security:
                -
                    oauth2:
                        - ''
    '/monitored-event/{event-id}/details':
        get:
            description: "Get a Monitored Event by id, including its relationships in a nested structure.\n"
            parameters:
                -
                    $ref: '#/parameters/event-id'
            responses:
                200:
                    description: 'A Monitored Event with related entities'
                    schema:
                        $ref: '#/definitions/monitored-event-details'
            tags:
                - ucf
            security:
                -
                    oauth2:
                        - ''
    /cch-share/received:
        get:
            description: "Return a collection of CCH Share objects that received by the current account.\n"
            responses:
                200:
                    $ref: '#/responses/200'
            tags:
                - attestation
            security:
                -
                    oauth2:
                        - ''
    /cch-share/sent:
        get:
            description: "Return a collection of CCH Share objects that sent by the current account.\n"
            responses:
                200:
                    $ref: '#/responses/200'
            tags:
                - attestation
            security:
                -
                    oauth2:
                        - ''
    '/cch-share/{share-id}/returned-tracking':
        get:
            description: "Return tracking information associated with the CCH Share object provided.\n"
            parameters:
                -
                    $ref: '#/parameters/share-id'
            responses:
                200:
                    $ref: '#/responses/200'
            tags:
                - attestation
            security:
                -
                    oauth2:
                        - ''
    '/cch-tracked-control/{control-id}':
        patch:
            description: "Update tracking information for a single control in a list.\n\nA tracked control cannot be both completed and not applicable.\n\nAvailable roles for the tracked control can be obtained from `/control/{id}/details` where `{control-id}` is the Common Control id for the tracked control.\n"
            parameters:
                -
                    $ref: '#/parameters/control-id'
                -
                    name: body
                    in: body
                    description: 'A single cch-tracked-control object'
                    required: true
                    schema:
                        $ref: '#/definitions/cch-tracked-control'
            responses:
                200:
                    $ref: '#/responses/200'
            tags:
                - attestation
            security:
                -
                    oauth2:
                        - 'write:tracking'
    /cch-tracked-control:
        patch:
            description: "Update tracking information for multiple controls.\n"
            parameters:
                -
                    name: body
                    in: body
                    description: 'An array of cch-tracked-control objects'
                    required: true
                    schema:
                        type: array
                        items:
                            $ref: '#/definitions/cch-tracked-control'
            responses:
                200:
                    $ref: '#/responses/200'
            tags:
                - attestation
            security:
                -
                    oauth2:
                        - 'write:tracking'
    /cch-control-certification:
        post:
            description: "Add a record that a given tracked control has been certified.\n\nThe tracked control must be marked as either completed or not applicable in order to add certifications.\n"
            parameters:
                -
                    name: body
                    in: body
                    description: 'A single cch-control-certification object'
                    required: true
                    schema:
                        $ref: '#/definitions/cch-control-certification'
            responses:
                200:
                    $ref: '#/responses/200'
            tags:
                - attestation
            security:
                -
                    oauth2:
                        - 'write:tracking'
    /entities:
        get:
            description: "Get a list of API entities.\n"
            responses:
                200:
                    $ref: '#/responses/200'
            tags:
                - entity
            security:
                -
                    oauth2:
                        - ''
    '/{entity}/{id}':
        get:
            description: "Get an entity record by id.\n"
            parameters:
                -
                    $ref: '#/parameters/entity'
                -
                    $ref: '#/parameters/id'
            responses:
                200:
                    $ref: '#/responses/200'
            tags:
                - entity
            security:
                -
                    oauth2:
                        - ''
    '/{entity}/{id}/{association}':
        get:
            description: "Get an entity's associated records record by id. This route resolves many-to-many relationships (mediated by a join), and displays all the records of the associated entity type which have been joined to the {entity} with ID {id}. An example would be /authority-document/123/terms, which would return all the glossary terms linked to AD 123 through the AD to dictionary terms join.\n"
            parameters:
                -
                    $ref: '#/parameters/entity'
                -
                    $ref: '#/parameters/id'
                -
                    $ref: '#/parameters/association'
            responses:
                200:
                    $ref: '#/responses/200'
            tags:
                - entity
            security:
