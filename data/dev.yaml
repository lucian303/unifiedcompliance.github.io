    entity:
        name: entity
        in: path
        description: 'Entity names are dash-delimited, lower-case, and singular. Examples include "issuer" and "authority-document". See list of possible entity names to the left.'
        required: true
        type: array
        items:
            type: string
            enum:
                - cch-account
                - cch-role
                - cch-user
                - cch-ad-list
                - cch-initiative
                - cch-group
                - cch-ad-lists-to-authority-documents
                - cch-ad-lists-to-initiatives
                - cch-ad-lists-to-users
                - cch-ad-lists-to-groups
                - cch-initiatives-to-groups
                - cch-initiatives-to-users
                - cch-groups-hierarchy
