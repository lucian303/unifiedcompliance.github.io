                - cch-share
                - cch-control-certification
                - cch-restricted-document-permission
                - cch-white-box-document-permission
                - cch-mapper-training-seat
    id:
        name: id
        in: path
        description: 'ID of the entity.'
        required: true
        type: integer
    field:
        name: field
        in: query
        description: 'Name of the field to search on. Varies based on the entity being searched.'
        required: true
        type: string
    value:
        name: value
        in: query
        description: 'Value to search the field for.'
        required: true
        type: string
    score:
        name: score
        in: query
        description: 'A score threshold between 0 and 1. Only results scoring above the threshold will be returned. Increase or decrease for more/fewer results. The default is 1 (exact matches only).'
        required: false
        type: number
        format: float
    fuzzy:
        name: fuzzy
        in: query
        description: 'A boolean value (0 or 1) indicating whether to include results within a small edit distance from the given value. This can be used in a variety of ways including compensating for typos, e.g. "auudit" would match "audit". This is enabled by default.'
        required: false
        type: number
        format: boolean
    text:
        name: text
        in: query
        description: 'The text to process.'
        required: true
        type: string
    term:
        name: term
        in: query
        description: 'The dictionary term to use.'
        required: true
        type: integer
    association:
        name: association
        in: path
        description: 'Name of the associated entity. Entity names are dash-delimited, lower-case, and singular. Examples include "issuer" and "authority-document". See above for entity names.'
        required: true
        type: string
