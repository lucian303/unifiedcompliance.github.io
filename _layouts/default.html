<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{{ site.title }} | {{ page.title }}</title>
	
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400&display=swap" rel="stylesheet">
	<link href="assets/styles/main.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<header>
		<div class="container">
			<nav class="navbar navbar-expand-md navbar-light bg-light">
				<a class="navbar-brand" href="index.html">
					<img src="assets/images/mast-logo.png" class="brand-logo" />
				</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<img src="assets/images/menu-btn.png" />
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						{% for nav in site.main_navigation %}
						<li><a class="nav-link" href="{{ nav[1] }}">{{ nav[0] }}</a></li>
						{% endfor %}
					</ul>
				</div>
			</nav>
		</div>
	</header>
	
	<main>
		<div class="container">
			{{ content }}
		</div>
	</main>
	
	<footer>
		<div class="container">
			<p>
				&copy;2019 {{ site.title }} |
				<a href="https://www.unifiedcompliance.com/company/" target="_blank">About</a> |
				<a href="https://github.com/unifiedcompliance/agreements/blob/master/COPYRIGHT.md">Copyright Agreement</a>
			</p>
		</div>
	</footer>
	
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<script>
		(function( $ ) {
			var hideAllElementPopovers = function() {
				$( '.element-container .element' )
					.removeClass( 'inactive' )
					.removeClass( 'active' )
					.find( '.popover' ).hide();
				
				$( '.popover-mask' ).hide();
			};
			
			var usePopoverMask = function() {
				if( $( window ).width() < 1200 ) {
					$( '.popover-mask' ).addClass( 'use' );
				} else {
					$( '.popover-mask' ).removeClass( 'use' );
				}
			};
			
			$( '.element-container .element' ).on( 'click', function() {
				hideAllElementPopovers();
				$( '.element-container .element' )
					.addClass( 'inactive' );
				$( this )
					.removeClass( 'inactive' )
					.addClass( 'active' )
					.find( '.popover' ).fadeIn( 300 );
				
				$( '.popover-mask.use' ).show();
			} );
			
			$( document )
				.ready( usePopoverMask )
				.on( 'click', function( e ) {
					var target = $( e.target );
					
					if( !target.closest( '.element-container' ).length ) {
						hideAllElementPopovers();
					}
				} );
			
			$( window ).resize( usePopoverMask );
		})( jQuery );
	</script>
</body>
</html>
