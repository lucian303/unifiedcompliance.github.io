<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>{{ site.title }} | {{ page.title }}</title>
	
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400&display=swap" rel="stylesheet">
	<link href="styles/main.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<header>
		<div class="container">
			<img src="images/mast-logo.png" class="brand-logo" />
		</div>
		<nav>
			<div class="container">
				<ul>
					{% for nav in site.main_navigation %}
					<li><a href="{{ nav[1] }}">{{ nav[0] }}</a></li>
					{% endfor %}
				</ul>
			</div>
		</nav>
	</header>
	
	<main>
		<div class="container">
			{{ content }}
		</div>
	</main>
	
	<footer>
		<div class="container">
			<h2>License and Agreement</h2>
			<p>For License information see <a href="#link">here</a>.<br />
				For Agreement information see
				<a href="https://github.com/unifiedcompliance/agreements/blob/master/COPYRIGHT.md">Copyright Agreement</a>
			</p>
		</div>
	</footer>
</body>
</html>
